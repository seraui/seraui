<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Sera UI</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }

      .container {
        text-align: center;
        max-width: 500px;
        padding: 2rem;
      }

      .logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 2rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        font-weight: 700;
      }

      p {
        font-size: 1.1rem;
        margin-bottom: 2rem;
        opacity: 0.9;
        line-height: 1.6;
      }

      .retry-btn {
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }

      .retry-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
        transform: translateY(-2px);
      }

      .features {
        margin-top: 3rem;
        text-align: left;
      }

      .feature {
        display: flex;
        align-items: center;
        margin-bottom: 1rem;
        opacity: 0.8;
      }

      .feature-icon {
        width: 20px;
        height: 20px;
        margin-right: 12px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
      }

      @media (max-width: 600px) {
        .container {
          padding: 1rem;
        }

        h1 {
          font-size: 2rem;
        }

        p {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">üé®</div>
      <h1>You're Offline</h1>
      <p>
        It looks like you're not connected to the internet. Sera UI requires an
        internet connection to load the latest components and documentation.
      </p>

      <button class="retry-btn" onclick="window.location.reload()">
        Try Again
      </button>

      <div class="features">
        <div class="feature">
          <div class="feature-icon">‚öõÔ∏è</div>
          <span>50+ React Components</span>
        </div>
        <div class="feature">
          <div class="feature-icon">üé®</div>
          <span>Tailwind CSS & Framer Motion</span>
        </div>
        <div class="feature">
          <div class="feature-icon">üì±</div>
          <span>Fully Responsive Design</span>
        </div>
        <div class="feature">
          <div class="feature-icon">üåô</div>
          <span>Dark Mode Support</span>
        </div>
      </div>
    </div>

    <script>
      // Auto-retry when connection is restored
      window.addEventListener("online", () => {
        window.location.reload();
      });

      // Check connection status
      if (navigator.onLine) {
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      }
    </script>
  </body>
</html>
